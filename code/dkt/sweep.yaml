program: train.py
method: bayes
metric:
  name: valid_auc_epoch
  goal: minimize
parameters:
  lr:
    min: 0.001
    max: 0.004
  drop_out:
    min: 0.1
    max: 0.6
  max_seq_len:
    min: 80
    max: 150
  patience:
    min: 20
    max: 40
  stride:
    min: 80
    max: 150
  clip_grad:
    value: 100
  hidden_dim:
    values: ['128','256','512']
